<div id="graphNoChartQuestions">
<p id="graphQInstructions"></p>
<div id="graphQVerification"></div><br>
<div id="graphQText"></div>
<div id="graphQTimer"></div>
</div>

<style>
</style>

<script>
(function() {
  // for testing purposes
  var skip = true;
  let mod3 = []

  var data = {}
    , graphCounter = 0
    , lastGraph = false
    , isValid = false
    , graphArray
    , storyData;

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  function getRandomImageArray(data){
    graphArray = []
    for (var i in data){
      for (let j = 0; j < data[i].length; j++){
        let k = getRandomInt(j, data[i].length)
        let tempI = data[i][j]
        data[i][j]=data[i][k]
        data[i][j].embType=getEmbType(j)
        data[i][j].chartType=i
        data[i][k]=tempI
      }
      graphArray=graphArray.concat(data[i])
      // console.log("dataI", data[i])
    }
    for (let i=0; i<graphArray.length; i++){
        let j = getRandomInt(i, graphArray.length)
        let tempI = graphArray[i]
        graphArray[i]=graphArray[j]
        graphArray[j]=tempI
    }
    // freq[arrList.indexOf(3)]++
    console.log("gArray", graphArray)
    // return graphArray;
  }

  var embellishType = ["embellished", "unrelated", "normal"]
  function getEmbType(i){
    let embType = ""
    switch (i) {
      case 0:
      case 1:
        embType=embellishType[0];
        break;
      case 2:
      case 3:
        embType=embellishType[1];
        break;
      case 4:
      case 5:
        embType=embellishType[2];
        break;
      default:
        console.log("ack!!!");
    }
    return embType
  }

  init();

  function init() {
    // need to change this to mod3
    // also need to get rid of randomization and somehow pull information from the database ...
    // data.mod3=[]
    experimentr.hideNext();
    experimentr.startTimer('graphNoChartQuestions');

    d3.json('modules/graphQuestions/data.json', function(err, d) {
      getRandomImageArray(d);
      for (var i=0; i<graphArray.length; i++){
          mod3.push({key: graphArray[i].chartType, inputData: []})
      }
      loadData();
    })
  }

  function loadData() {
    isValid = false

    if (graphCounter == graphArray.length-1){
      // console.log("lastGraph")
      lastGraph = true;
    }
    storyData = graphArray[graphCounter];
    // loadImage();
    loadQuestion()
  }
  function loadQuestion() {
    d3.select('#graphQInstructions').selectAll("*").remove();
    d3.select('#graphQInstructions').append("strong").text(storyData.title+" - "+storyData.embType)
    d3.select('#graphQText').selectAll("*").remove();
    if (!lastGraph){
      if (!skip){
        experimentr.attachTimer('#graphQTimer', 5, function() {
          d3.select('#graphQTimer').selectAll("*").remove();
          d3.select('#graphQText').append('button')
            .attr('type', 'button')
            .text('Next Graph')
            .on('click',
              function(d) {
                if (isValid || skip){
                  d3.select('#graphQVerification').selectAll("*").remove()
                  graphCounter++;
                  loadData();
                }
              });
        });
      } else {
        d3.select('#graphQText').append('button')
          .attr('type', 'button')
          .text('Next Graph')
          .on('click',
            function(d) {
              if (isValid || skip){
                d3.select('#graphQVerification').selectAll("*").remove()
                graphCounter++;
                loadData();
              }
            });
      }
    } else {
      if (skip){
        diffGradeMeth();
        validate()
      }
      experimentr.showNext();
    }
    // only looking at one thing for now
    for (let i=0; i<storyData.questionBank.length; i++){
      mod3[graphCounter].inputData.push({questionType: storyData.questionBank[i].key})
      var question = d3.select('#graphQVerification').append("g")
      question.append('p')
        .text(storyData.questionBank[i].question);
      var choices = question.selectAll('.choice')
        .data(storyData.questionBank[i].choices)
        .enter().append('div')
        .classed('choice', true);
      choices.append('input')
        .attr('type', 'radio')
        .attr('name', 'graphQVerification'+i.toString())
        .attr('value', function(d) { return d; });
      choices.append('label')
        .text(function(d) { return d; });
      d3.selectAll('input')
        .filter(function(d) {
          // console.log("i", i)
          return this.name === 'graphQVerification'+i.toString() ? this : null; })
        .on('change', function() {
          // console.log("i2", i)
          // if (skip){isValid = true}
          console.log(this.name, this.value, mod3[graphCounter].inputData[i], i)
          mod3[graphCounter].inputData[i].userAnswer = this.value
          // var validate = true;
          if (!isValid){
            // for (var inD in data.mod3[graphCounter].inputData){
            // isValid = true;
            for (let k=0; k<mod3[graphCounter].inputData.length; k++){
              var inD = mod3[graphCounter].inputData[k]
              // console.log("inData", inD, data.mod3[graphCounter].inputData)
              if (inD.userAnswer==null){
                isValid = false
                break;
              } else {
                isValid = true;
              }
            }
          }
          if (isValid || skip){
            // console.log("isValidated!!!")
            diffGradeMeth();
            if (lastGraph) validate();
            // data.graphQVerification = this.value; validate();
          }
        });
    }
  }
  // allow the participant to move on to the next
  function validate() {
    // console.log("validate")
    // if(data.graphQVerification) {
      // grade();
      experimentr.endTimer('graphNoChartQuestions');
      data.mod3=JSON.stringify(mod3)
      console.log(JSON.parse(data.mod3))
      experimentr.addData(data);
      experimentr.release();
    // }
  }
  function diffGradeMeth(){
    for (var i=0; i<mod3[graphCounter].inputData.length; i++){
      if (mod3[graphCounter].inputData[i].userAnswer==storyData.questionBank[i].answer){
        mod3[graphCounter].inputData[i].answerVerification = true
      } else { mod3[graphCounter].inputData[i].answerVerification = false}
      // console.log("apples", JSON.parse("apples"))
    }
  }
}());
</script>
